<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player-The Beat and Rythm of life!</title>

    <link rel="stylesheet" href="styles.css">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/c737764cbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo6.jpg" alt="mediaPlayer">Melody</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS- No Copyright Songs</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Pasoori</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="1" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">As It Was</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="2" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">RangiSari</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="3" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">NO-LOVE</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="4" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Heat Waves</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="5" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Dandelions</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="6" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Excuses</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="7" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Kesariya</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="8" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Jhoom</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="9" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Middle of the Night</span>
                <span class="songListplay"><span class="timestamp">05:34  <i id="10" class=" fa-solid songItemPlay fa-circle-play"></i></span></span>

            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons -->
             <i class=" fa-solid  fa-3x  fa-step-backward" id="previous"></i>
     <i class=" fa-solid  fa-3x  fa-circle-play" id="masterPlay"></i>
     <i class=" fa-solid  fa-3x  fa-step-forward next" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif" width="42px "><span id="masterSongName"></span>
        </div>
    </div>
    <!-- fontawesome icons -->


   <script src="script.js"></script>
</body>
</html>
